<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Waves</title>
    <link rel="stylesheet" href="../meditation.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Zen+Old+Mincho&display=swap" rel="stylesheet">
</head>
<body>
    <div id="container-countdown">
        <p id="countdown" class="displayNone waves">Relax..</p>
    </div>

    <video loop muted defaultMuted id="myVideo" class="video-waves" playsinline>
        <source src="waves.mp4" type="video/mp4">
    </video>

    <audio id="player" loop>
        <source src="waves.mp3" type="audio/mp3">
    </audio>

    <div id="btn-container">
        <button id="myButton" class="start-btn-waves">
            Start meditation
        </button>
        <a href="../index.html"><button id="backBtn" class="back-btn-waves">Back</button></a>
    </div>
    
    <script src="../index.js"></script>
</body>
</html>
